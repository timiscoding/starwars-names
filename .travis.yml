language: node_js
branches:
  only:
    - master
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - 'node'
script:
  - npm run cover
  - npm run check-coverage
  - npm run build
after_success:
  - npm run travis-deploy-once "npm run report-coverage"
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
